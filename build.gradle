plugins {
    id 'java'
}

group 'com.swiftsatchel'
version '3b2'

sourceCompatibility = "16"
targetCompatibility = "16"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
    }
}

jar {
    manifest {
        attributes "Main-Class": 'com.swiftsatchel.bedroom.main.Main'
    }
}
