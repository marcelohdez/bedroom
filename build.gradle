plugins {
    id 'application'
}

group 'me.soggysandwich'
version '3.2-DEV'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

application {
    mainClass = 'me.soggysandwich.bedroom.Bedroom'
}

jar {
    manifest {
        attributes "Main-Class": 'me.soggysandwich.bedroom.Bedroom'
    }
}