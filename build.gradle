plugins {
    id 'application'
}

group 'me.soggysandwich'
version '3.1.1'

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

repositories {
    mavenCentral()
}

application {
    mainClass = 'me.soggysandwich.bedroom.Main'
}

jar {
    manifest {
        attributes "Main-Class": 'me.soggysandwich.bedroom.Main'
    }
}