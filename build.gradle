plugins {
    id 'application'
}

group 'com.swiftsatchel'
version '3b3'

sourceCompatibility = "16"
targetCompatibility = "16"

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.swiftsatchel.bedroom.Main'
    applicationDefaultJvmArgs = ['-Xmx32M', '-Xms16M']
}

jar {
    manifest {
        attributes "Main-Class": 'com.swiftsatchel.bedroom.Main'
    }
}