plugins {
    id 'application'
}

group 'com.swiftsatchel'
version '3'

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.swiftsatchel.bedroom.Main'
    applicationDefaultJvmArgs = ['-Xmx32M', '-Xms16M']
}

jar {
    manifest {
        attributes "Main-Class": 'com.swiftsatchel.bedroom.Main'
    }
}